<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentItem.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select an Item</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="saved.emit(currentItem)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" [(ngModel)]="currentItem.name" type="text" name="title">
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Details" [(ngModel)]="currentItem.description" type="text"
            name="details"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">{{currentItem.id ? 'Update': 'Save'}}</button>
        <button type="button" (click)="cancelled.emit()" mat-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
