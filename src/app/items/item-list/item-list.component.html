<mat-card>
  <mat-card-header>
    <mat-card-title>Items</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="items; else load">
      <mat-list-item *ngFor="let item of items" (click)="selected.emit(item)">
        <h3 mat-line>{{item.name}}</h3>
        <p mat-line>{{item.description}}</p>
        <button mat-icon-button (click)="deleted.emit(item); $event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <ng-template #load>
      <mat-spinner></mat-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
